getTodos:
  name: ${self:service.name}-get-todos
  handler: todo-app.get-todos-exe
  events:
    - http:
        path: /todos
        method: get

createTodo:
  name: ${self:service.name}-create-todo
  handler: todo-app.create-todo-exe
  events:
    - http:
        path: /todos
        method: post

deleteTodo:
  name: ${self:service.name}-delete-todo
  handler: todo-app.delete-todo-exe
  events:
    - http:
        path: /todo/{id}
        method: delete
